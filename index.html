<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玉林小店（越南美食）</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f7f9f7;
            color: #383838; 
        }
        .header {
            background-image: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('https://qcloud.dpfile.com/pc/WWpwATmv_taOhV7o9XJGtN6CuOXwv6wV-8tqDbQzffmpI5D4vJpVWQRcU3vytK-o.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            min-height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        /* language selector: use fixed so it stays at top-right of viewport */
        .lang-select {
            position: fixed;
            right: 18px;
            top: 18px;
            background: rgba(255,255,255,0.95);
            border-radius: 6px;
            padding: 6px;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            z-index: 9999;
        }

        .header h1 { margin: 0; font-size: 32px; font-weight: 600; letter-spacing: 1px; }
        .header p { font-size: 16px; margin-top: 8px; opacity: 0.95; font-style: italic; }

        .product-list { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .product-card { background-color: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.08); text-align: center; transition: transform 0.3s; border: 1px solid #e0e0e0; }
        .product-card:hover { transform: translateY(-3px); }
        .product-card img { width: 100%; height: 160px; object-fit: cover; border-bottom: 4px solid #b2dfdb; }
        .product-info { padding: 15px 10px; }
        .product-info h3 { margin: 5px 0; font-size: 17px; color: #555; }
        .price { color: #ff9800; font-weight: bold; font-size: 22px; margin-bottom: 15px; }
        .buy-button { background-color: #4db6ac; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-size: 15px; font-weight: 500; width: 90%; margin-bottom: 15px; transition: background-color 0.2s; }
        .buy-button:active { background-color: #26a69a; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; margin: auto; padding: 25px; border-radius: 10px; width: 85%; max-width: 320px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .modal-content img { width: 100%; height: auto; border: 4px solid #81c784; border-radius: 6px; margin-bottom: 15px; }
        .close-button { color: #aaa; float: right; font-size: 32px; font-weight: bold; cursor: pointer; }
        .close-button:hover { color: #ff9800; }

        .translating { opacity: 0.6; pointer-events: none; }
    </style>
</head>
<body>

    <div class="header">
        <select id="lang" class="lang-select" aria-label="选择语言 / Chọn ngôn ngữ">
            <option value="zh">中文</option>
            <option value="vi">Tiếng Việt</option>
        </select>

        <h1>Quán ăn ngon Ngọc Lâm（玉林美食小店）</h1>
        <p>Ẩm thực truyền thống Việt Nam làm thủ công（手工制作越南传统美食）</p>
    </div>

    <div class="product-list">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/0000FF/FFFFFF?text=Product+1" alt="越南酸菜图片">
            <div class="product-info">
                <h3>腌制类美食：越南酸菜</h3> 
                <div class="price">¥ 39.00 / 份</div>
                <button class="buy-button" onclick="showModal()">立即购买 (加微信)</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/FF0000/FFFFFF?text=Product+2" alt="大小肠图片">
            <div class="product-info">
                <h3>商品 B：大小肠</h3>
                <div class="price">¥ 88.00 / 罐</div>
                <button class="buy-button" onclick="showModal()">立即购买 (加微信)</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/00FF00/FFFFFF?text=Product+3" alt="水果茶图片">
            <div class="product-info">
                <h3>商品 C：夏日清爽水果茶</h3>
                <div class="price">¥ 25.00 / 杯</div>
                <button class="buy-button" onclick="showModal()">立即购买 (加微信)</button>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close-button" onclick="hideModal()">&times;</span>
            <h2>请扫码或长按识别二维码支付</h2>
            <img id="qrCodeImage" src="https://via.placeholder.com/300x300/CCCCCC/333333?text=YOUR_PAYMENT_QR_CODE" alt="收款二维码">
            <p>支付后，请截图联系店主确认订单。</p>
        </div>
    </div>

    <script>
        // Multiple LibreTranslate endpoints to try as fallback
        const TRANSLATE_ENDPOINTS = [
            'https://libretranslate.de/translate',
            'https://translate.argosopentech.org/translate',
            'https://libretranslate.com/translate'
        ];
        const SUPPORTED_TARGETS = { vi: 'vi', zh: 'zh' };

        const DELIMITER = '\n--xllx--\n'; // unlikely to appear in normal text

        // Collect translatable elements and original texts
        const translatable = { elements: [], attrs: [] };

        function isVisible(el) {
            return !!(el.offsetWidth || el.offsetHeight || el.getClientRects().length);
        }

        function initTranslatables() {
            translatable.elements = [];
            translatable.attrs = [];
            const selectors = 'h1,h2,h3,h4,h5,p,button,a,li,span,label,div';
            document.querySelectorAll(selectors).forEach(el => {
                if (!isVisible(el)) return;
                if (el.closest('script,style')) return;
                const text = (el.innerText || '').trim();
                if (text) {
                    if (!el.dataset.origText) el.dataset.origText = text;
                    translatable.elements.push({ el: el, orig: el.dataset.origText });
                }
            });

            document.querySelectorAll('img,button,input,textarea,select').forEach(el => {
                ['alt','title','placeholder','value'].forEach(attr => {
                    if (el.hasAttribute && el.hasAttribute(attr)) {
                        const val = (el.getAttribute(attr) || '').trim();
                        if (val) {
                            const key = 'orig_' + attr;
                            if (!el.dataset[key]) el.dataset[key] = val;
                            translatable.attrs.push({ el: el, attr: attr, orig: el.dataset[key] });
                        }
                    }
                });
            });

            if (!document.documentElement.dataset.origTitle) document.documentElement.dataset.origTitle = document.title;
        }

        async function tryTranslate(payload) {
            // Try endpoints sequentially until one works
            for (let url of TRANSLATE_ENDPOINTS) {
                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!res.ok) throw new Error(url + ' returned ' + res.status);
                    const data = await res.json();
                    // data may be {translatedText: '...'}
                    if (typeof data === 'object' && data.translatedText) return data.translatedText;
                    if (typeof data === 'string') return data;
                    // some instances return {result: '...'} or array; try common fields
                    if (data.result) return data.result;
                    if (Array.isArray(data) && data.length && data[0].translatedText) return data[0].translatedText;
                    return JSON.stringify(data);
                } catch (err) {
                    console.warn('Endpoint failed:', url, err);
                    // try next
                }
            }
            throw new Error('All translate endpoints failed');
        }

        async function translateBulk(texts, target) {
            // join texts with delimiter and translate as a single request
            const joined = texts.join(DELIMITER);
            const payload = { q: joined, source: 'zh', target: target, format: 'text' };
            const translatedJoined = await tryTranslate(payload);
            // split back
            const parts = translatedJoined.split(DELIMITER);
            // if length mismatch, just return array with repeated joined text
            if (parts.length !== texts.length) return parts;
            return parts;
        }

        async function translateAll(target) {
            const sel = document.getElementById('lang');
            sel.classList.add('translating');

            if (target === 'zh') {
                translatable.elements.forEach(item => { item.el.innerText = item.orig; });
                translatable.attrs.forEach(item => { item.el.setAttribute(item.attr, item.orig); });
                document.title = document.documentElement.dataset.origTitle || document.title;
                sel.classList.remove('translating');
                return;
            }

            // build texts list
            const texts = [];
            const map = [];
            translatable.elements.forEach(item => { texts.push(item.orig); map.push({type: 'text', el: item.el}); });
            translatable.attrs.forEach(item => { texts.push(item.orig); map.push({type: 'attr', el: item.el, attr: item.attr}); });
            texts.push(document.documentElement.dataset.origTitle || document.title); map.push({type: 'title'});

            try {
                const translatedParts = await translateBulk(texts, target);
                // apply
                for (let i = 0; i < translatedParts.length; i++) {
                    const entry = map[i];
                    const translated = translatedParts[i] || translatedParts[i] === '' ? translatedParts[i] : translatedParts[0] || '';
                    if (!entry) continue;
                    if (entry.type === 'text') entry.el.innerText = translated;
                    else if (entry.type === 'attr') entry.el.setAttribute(entry.attr, translated);
                    else if (entry.type === 'title') document.title = translated;
                }
            } catch (err) {
                console.error('Translation failed:', err);
                alert('翻译服务不可用，请检查网络或更换 LibreTranslate 实例。');
                // revert selection
                sel.value = 'zh';
                translatable.elements.forEach(item => { item.el.innerText = item.orig; });
                translatable.attrs.forEach(item => { item.el.setAttribute(item.attr, item.orig); });
                document.title = document.documentElement.dataset.origTitle || document.title;
            }

            sel.classList.remove('translating');
        }

        document.getElementById('lang').addEventListener('change', async (e) => {
            const lang = e.target.value;
            if (lang === 'zh') {
                translateAll('zh');
            } else if (lang === 'vi') {
                translateAll('vi');
            }
            try { localStorage.setItem('site_lang', lang); } catch(e){}
        });

        document.addEventListener('DOMContentLoaded', () => {
            initTranslatables();
            try { const saved = localStorage.getItem('site_lang'); if (saved) document.getElementById('lang').value = saved; } catch(e){}
            // auto-trigger saved language
            try { const saved = localStorage.getItem('site_lang'); if (saved && saved !== 'zh') setTimeout(() => { document.getElementById('lang').dispatchEvent(new Event('change')); }, 300); } catch(e){}
        });

        // modal logic
        const modal = document.getElementById('paymentModal');
        function showModal() { modal.style.display = 'flex'; modal.setAttribute('aria-hidden', 'false'); }
        function hideModal() { modal.style.display = 'none'; modal.setAttribute('aria-hidden', 'true'); }
        window.onclick = function(event) { if (event.target == modal) hideModal(); }
    </script>
</body>
</html>
