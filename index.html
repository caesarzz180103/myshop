<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玉林小店（越南美食）</title>
    <style>
        /* 1. 基础样式：营造清爽自然的氛围 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f7f9f7;
            color: #383838; 
        }
        .header {
            /* 背景图 + 半透明叠层，文字白色 */
            background-image: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('https://qcloud.dpfile.com/pc/WWpwATmv_taOhV7o9XJGtN6CuOXwv6wV-8tqDbQzffmpI5D4vJpVWQRcU3vytK-o.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            /* 已将可见高度增大为 720px（原 360px），让顶部背景显示更宽/更明显 */
            min-height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中标题 */
            align-items: center;
            text-align: center;
            padding: 20px; /* 内边距留空隙，实际高度由 min-height 控制 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .header p {
            font-size: 16px;
            margin-top: 8px;
            opacity: 0.95;
            font-style: italic;
        }

        /* 2. 产品卡片样式 */
        .product-list {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px; 
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08); 
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid #e0e0e0;
        }
        .product-card:hover {
            transform: translateY(-3px); 
        }
        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 4px solid #b2dfdb;
        }
        .product-info {
            padding: 15px 10px;
        }
        .product-info h3 {
            margin: 5px 0;
            font-size: 17px;
            color: #555; 
        }
        .price {
            color: #ff9800; 
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 15px;
        }
        .buy-button {
            background-color: #4db6ac; 
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px; 
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            width: 90%;
            margin-bottom: 15px;
            transition: background-color 0.2s;
        }
        .buy-button:active {
            background-color: #26a69a;
        }

        /* 3. 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6); 
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            width: 85%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .modal-content img {
            width: 100%;
            height: auto;
            border: 4px solid #81c784; 
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover {
            color: #ff9800;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Quán ăn ngon Ngọc Lâm（玉林美食小店）</h1>
        <p>Ẩm thực truyền thống Việt Nam làm thủ công（手工制作越南传统美食）</p>
    </div>

    <div class="product-list">
        
        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/0000FF/FFFFFF?text=Product+1" alt="商品 A">
            <div class="product-info">
                <h3>腌制类美食：越南酸菜</h3> 
                <div class="price">¥ 39.00 / 份</div>
                <button class="buy-button" onclick="showModal()">立即购买 (加微信)</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/FF0000/FFFFFF?text=Product+2" alt="商品 B">
            <div class="product-info">
                <h3>商品 B：大小肠</h3>
                <div class="price">¥ 88.00 / 罐</div>
                <button class="buy-button" onclick="showModal()">立即购买 (加微信)</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/00FF00/FFFFFF?text=Product+3" alt="商品 C">
            <div class="product-info">
                <h3>商品 C：夏日清爽水果茶</h3>
                <div class="price">¥ 25.00 / 杯</div>
                <button class="buy-button" onclick="showModal()">立即购买 (加微信)</button>
            </div>
        </div>
        
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="hideModal()">&times;</span>
            <h2>请扫码或长按识别二维码支付</h2>
            <img id="qrCodeImage" src="https://via.placeholder.com/300x300/CCCCCC/333333?text=YOUR_PAYMENT_QR_CODE" alt="收款二维码">
            <p>支付后，请截图联系店主确认订单。</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('paymentModal');
        function showModal() { modal.style.display = 'flex'; }
        function hideModal() { modal.style.display = 'none'; }
        window.onclick = function(event) {
            if (event.target == modal) hideModal();
        }
    </script>
</body>
</html>
