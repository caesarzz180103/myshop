<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玉林小店（越南美食）</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f7f9f7;
            color: #383838; 
        }
        .header {
            background-image: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('https://qcloud.dpfile.com/pc/WWpwATmv_taOhV7o9XJGtN6CuOXwv6wV-8tqDbQzffmpI5D4vJpVWQRcU3vytK-o.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            min-height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        /* 翻译控件位置（放在右上角）*/
        #google_translate_element {
            position: absolute;
            right: 18px;
            top: 18px;
            z-index: 120;
            background: rgba(255,255,255,0.95);
            border-radius: 6px;
            padding: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        }

        /* ========== 修复 Google Translate 在移动端下拉不可点的问题 ==========
           - 强制把 google 下拉与 menu-frame 提升到最上层
           - 给 select 元素更高的 z-index 并确保 pointer-events/pointer 可用
           - 如果页面某处使用 transform，会导致子元素（如下拉）不可点击；尽量避免:
        */
        /* 翻译插件本身的 select（下拉） */
        .goog-te-combo {
            z-index: 99999 !important;
            position: relative !important;
            pointer-events: auto !important;
            -webkit-appearance: menulist-button !important;
        }
        /* Google 插件插入的 iframe（菜单） */
        .goog-te-menu-frame {
            z-index: 99998 !important;
            position: absolute !important;
            /* 调整位置以避免被 header/其它元素遮挡（按需调整 top/right） */
            top: 56px !important;
            right: 18px !important;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2) !important;
        }
        /* 如果你页面里某些元素使用 transform，会导致子元素（如下拉）不可点击；尽量避免：
           例如：.some-parent { transform: translateZ(0); } -> 移除或改用其它方式
        */
        /* 其它现有样式（略） */
        .header h1 { margin: 0; font-size: 32px; font-weight: 600; letter-spacing: 1px; }
        .header p { font-size: 16px; margin-top: 8px; opacity: 0.95; font-style: italic; }

        .product-list { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .product-card { background-color: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.08); text-align: center; transition: transform 0.3s; border: 1px solid #e0e0e0; }
        .product-card:hover { transform: translateY(-3px); }
        .product-card img { width: 100%; height: 160px; object-fit: cover; border-bottom: 4px solid #b2dfdb; }
        .product-info { padding: 15px 10px; }
        .product-info h3 { margin: 5px 0; font-size: 17px; color: #555; }
        .price { color: #ff9800; font-weight: bold; font-size: 22px; margin-bottom: 15px; }
        .buy-button { background-color: #4db6ac; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-size: 15px; font-weight: 500; width: 90%; margin-bottom: 15px; }
        .buy-button:active { background-color: #26a69a; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; margin: auto; padding: 25px; border-radius: 10px; width: 85%; max-width: 320px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .modal-content img { width: 100%; height: auto; border: 4px solid #81c784; border-radius: 6px; margin-bottom: 15px; }
        .close-button { color: #aaa; float: right; font-size: 32px; font-weight: bold; cursor: pointer; }
        .close-button:hover { color: #ff9800; }
    </style>
</head>
<body>

    <div class="header">
        <!-- Google 翻译小部件（用户可以选越南语或其他语言） -->
        <div id="google_translate_element" aria-hidden="false"></div>

        <h1>玉林美食小店</h1>
        <p>手工制作越南传统美食</p>
    </div>

    <div class="product-list">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/0000FF/FFFFFF?text=Product+1" alt="越南酸菜图片">
            <div class="product-info">
                <h3>腌制类美食：越南酸菜</h3> 
                <div class="price">¥ 39.00 / 份</div>
                <button class="buy-button" onclick="showModal()">立即购买 (加微信)</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/FF0000/FFFFFF?text=Product+2" alt="大小肠图片">
            <div class="product-info">
                <h3>商品 B：大小肠</h3>
                <div class="price">¥ 88.00 / 罐</div>
                <button class="buy-button" onclick="showModal()">立即购买 (加微信)</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x150/00FF00/FFFFFF?text=Product+3" alt="水果茶图片">
            <div class="product-info">
                <h3>商品 C：夏日清爽水果茶</h3>
                <div class="price">¥ 25.00 / 杯</div>
                <button class="buy-button" onclick="showModal()">立即购买 (加微信)</button>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close-button" onclick="hideModal()">&times;</span>
            <h2>请扫码或长按识别二维码支付</h2>
            <img id="qrCodeImage" src="https://via.placeholder.com/300x300/CCCCCC/333333?text=YOUR_PAYMENT_QR_CODE" alt="收款二维码">
            <p>支付后，请截图联系店主确认订单。</p>
        </div>
    </div>

    <script>
        // Google 翻译小部件初始化（来源语言设为中文）
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'zh-CN',
                includedLanguages: 'vi,zh-CN,en', // 可选：放开需要支持的语言列表
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');

            // 修复：防止翻译容器的触摸事件被上层捕获（某些页面上会被 window.onclick 或者其它拦截）
            var gEl = document.getElementById('google_translate_element');
            if (gEl && gEl.addEventListener) {
                gEl.addEventListener('touchstart', function(e){
                    e.stopPropagation();
                }, {passive:false});
            }
        }

        // 模态框代码（不变）
        const modal = document.getElementById('paymentModal');
        function showModal() { modal.style.display = 'flex'; modal.setAttribute('aria-hidden', 'false'); }
        function hideModal() { modal.style.display = 'none'; modal.setAttribute('aria-hidden', 'true'); }
        window.onclick = function(event) { if (event.target == modal) hideModal(); }
    </script>

    <!-- 使用 https 绝对地址加载 Google 翻译脚本（避免协议相关问题） -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
