<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">玉林小店（越南美食）</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9f7;
            color: #383838;
        }
        .header {
            background-image: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('https://qcloud.dpfile.com/pc/WWpwATmv_taOhV7o9XJGtN6CuOXwv6wV-8tqDbQzffmpI5D4vJpVWQRcU3vytK-o.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            min-height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        /* 语言选择器 */
        #langSelectorWrap {
            position: absolute;
            right: 18px;
            top: 18px;
            z-index: 120;
            background: rgba(255,255,255,0.95);
            border-radius: 6px;
            padding: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
            display:flex;
            align-items:center;
            gap:8px;
        }
        #languageSelect {
            border: none;
            background: transparent;
            font-size: 14px;
            cursor: pointer;
        }

        .header h1 { margin: 0; font-size: 32px; font-weight: 600; letter-spacing: 1px; }
        .header p { font-size: 16px; margin-top: 8px; opacity: 0.95; font-style: italic; }

        .product-list { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .product-card { background-color: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.08); text-align: center; transition: transform 0.3s; border: 1px solid #e0e0e0; }
        .product-card:hover { transform: translateY(-3px); }
        .product-card img { width: 100%; height: 160px; object-fit: cover; border-bottom: 4px solid #b2dfdb; }
        .product-info { padding: 15px 10px; }
        .product-info h3 { margin: 5px 0; font-size: 17px; color: #555; }
        .price { color: #ff9800; font-weight: bold; font-size: 22px; margin-bottom: 15px; }
        .buy-button { background-color: #4db6ac; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-size: 15px; font-weight: 500; width: 90%; margin-bottom: 15px; }
        .buy-button:active { background-color: #26a69a; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; margin: auto; padding: 25px; border-radius: 10px; width: 85%; max-width: 320px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .modal-content img { width: 100%; height: auto; border: 4px solid #81c784; border-radius: 6px; margin-bottom: 15px; }
        .close-button { color: #aaa; float: right; font-size: 32px; font-weight: bold; cursor: pointer; }
        .close-button:hover { color: #ff9800; }
    </style>
</head>
<body>

    <div class="header">
        <!-- 本地语言切换（从配置文件中读取翻译） -->
        <div id="langSelectorWrap" aria-hidden="false">
            <label for="languageSelect" style="font-size:13px;color:#444;margin-right:6px;">语言</label>
            <select id="languageSelect" aria-label="语言选择">
                <option value="zh">中文</option>
                <option value="vi">Tiếng Việt</option>
            </select>
        </div>

        <h1 data-i18n="header_title">玉林美食小店</h1>
        <p data-i18n="header_sub">手工制作越南传统美食</p>
    </div>

    <div class="product-list">
        <div class="product-card">
            <img data-i18n-alt="p1_img_alt" src="https://via.placeholder.com/300x150/0000FF/FFFFFF?text=Product+1" alt="越南酸菜图片">
            <div class="product-info">
                <h3 data-i18n="p1_name">腌制类美食：越南酸菜</h3>
                <div class="price" data-i18n="p1_price">¥ 39.00 / 份</div>
                <button class="buy-button" data-i18n="buy_button" onclick="showModal()">立即购买 (加微信)</button>
            </div>
        </div>

        <div class="product-card">
            <img data-i18n-alt="p2_img_alt" src="https://via.placeholder.com/300x150/FF0000/FFFFFF?text=Product+2" alt="大小肠图片">
            <div class="product-info">
                <h3 data-i18n="p2_name">商品 B：大小肠</h3>
                <div class="price" data-i18n="p2_price">¥ 88.00 / 罐</div>
                <button class="buy-button" data-i18n="buy_button" onclick="showModal()">立即购买 (加微信)</button>
            </div>
        </div>

        <div class="product-card">
            <img data-i18n-alt="p3_img_alt" src="https://via.placeholder.com/300x150/00FF00/FFFFFF?text=Product+3" alt="水果茶图片">
            <div class="product-info">
                <h3 data-i18n="p3_name">商品 C：夏日清爽水果茶</h3>
                <div class="price" data-i18n="p3_price">¥ 25.00 / 杯</div>
                <button class="buy-button" data-i18n="buy_button" onclick="showModal()">立即购买 (加微信)</button>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close-button" onclick="hideModal()">&times;</span>
            <h2 data-i18n="modal_title">请扫码或长按识别二维码支付</h2>
            <img id="qrCodeImage" src="https://via.placeholder.com/300x300/CCCCCC/333333?text=YOUR_PAYMENT_QR_CODE" alt="收款二维码" data-i18n-alt="modal_qr_alt">
            <p data-i18n="modal_note">支付后，请截图联系店主确认订单。</p>
        </div>
    </div>

    <script>
        // 简单的本地 i18n 实现
        const DEFAULT_LANG = 'zh';
        const SUPPORTED = ['zh','vi'];

        // 缓存加载过的 translation 对象
        const translationsCache = {};

        // 根据 data-i18n 和 data-i18n-alt 应用翻译
        function applyTranslations(t) {
            // innerText / innerHTML
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t && t[key]) {
                    el.innerText = t[key];
                } else {
                    // 如果没有翻译，保持原有中文（页面默认中文）
                }
            });
            // alt 属性（图片)
            document.querySelectorAll('[data-i18n-alt]').forEach(img => {
                const key = img.getAttribute('data-i18n-alt');
                if (t && t[key]) {
                    img.setAttribute('alt', t[key]);
                }
            });
            // title 元素
            const titleKey = document.documentElement.querySelector('title')?.getAttribute('data-i18n');
            if (titleKey && t && t[titleKey]) {
                document.title = t[titleKey];
            } else {
                // 保持 HTML 中原始 title
            }
        }

        async function loadTranslations(lang) {
            if (!SUPPORTED.includes(lang)) return null;
            if (translationsCache[lang]) return translationsCache[lang];
            try {
                const res = await fetch(`/translations/${lang}.json`, {cache: 'no-cache'});
                if (!res.ok) throw new Error('无法加载翻译文件: ' + res.status);
                const json = await res.json();
                translationsCache[lang] = json;
                return json;
            } catch (err) {
                console.warn('加载翻译失败：', err);
                return null;
            }
        }

        async function setLanguage(lang, persist=true) {
            if (!SUPPORTED.includes(lang)) lang = DEFAULT_LANG;
            // 如果是中文，恢复 HTML 中原始文本（不做覆盖）：
            if (lang === DEFAULT_LANG) {
                if (persist) localStorage.setItem('site_lang', lang);
                window.location.reload();
                return;
            }
            const t = await loadTranslations(lang);
            if (t) {
                applyTranslations(t);
                if (persist) localStorage.setItem('site_lang', lang);
            } else {
                console.warn('没有找到语言包，保持默认中文');
            }
        }

        // 初始化：读取用户上次选择
        document.addEventListener('DOMContentLoaded', function(){
            const select = document.getElementById('languageSelect');
            const saved = localStorage.getItem('site_lang') || DEFAULT_LANG;
            if (SUPPORTED.includes(saved)) {
                select.value = saved;
                if (saved !== DEFAULT_LANG) {
                    setLanguage(saved, false);
                }
            }
            select.addEventListener('change', function(){
                const v = select.value;
                setLanguage(v, true);
            });
        });

        // 模态框
        const modal = document.getElementById('paymentModal');
        function showModal() { modal.style.display = 'flex'; modal.setAttribute('aria-hidden', 'false'); }
        function hideModal() { modal.style.display = 'none'; modal.setAttribute('aria-hidden', 'true'); }
        window.onclick = function(event) { if (event.target == modal) hideModal(); }
    </script>

</body>
</html>
